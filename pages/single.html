<!DOCTYPE html>
<html lang="<txp:lang />">
<txp:output_form form="clear_head" />

  <body id="<txp:if_section name=""><txp:if_search>search<txp:else />home</txp:if_search><txp:else /><txp:section /></txp:if_section>-page">

<txp:output_form form="clear_nav" />

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <txp:if_section>
    <header class="intro-header" style="background-image: url('<txp:site_url />assets/img/<txp:section />-bg.jpg')">
    </txp:if_section>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="page-heading">
              <h1><txp:section title="1" /></h1>
              <txp:output_form form="clear_single_subtitle" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

          <txp:if_article_list>

          <txp:article form="single" limit="1" />

          </txp:if_article_list>

        </div>
      </div>
    </div>

    <hr>

    <txp:output_form form="clear_footer" />

    <txp:output_form form="clear_js" />

  </body>
</html>
